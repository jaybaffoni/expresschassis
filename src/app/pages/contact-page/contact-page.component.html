<app-panel>
  <div class="landing-panel">
    <div class="motto-container">
      <mat-card class="example-card">
        <mat-card-header>
          <h1 class="card-title">Contact</h1>
        </mat-card-header>
        <mat-card-content>
          <div class="input-group mb-3">
            <span class="input-group-text app-form-label" id="name">Name</span>
            <input type="text" class="form-control" aria-label="Name Input" aria-describedby="name">
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text app-form-label" id="email">E-Mail</span>
            <input type="text" class="form-control" aria-label="E-Mail Input" aria-describedby="email">
          </div>
          <div class="input-group">
            <span class="input-group-text app-form-label">Message</span>
            <textarea class="form-control" aria-label="Message Input"></textarea>
          </div>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>submit</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</app-panel>
